<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhombus Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rhombus Generator</h1>
    <h2>Katherine L</h2>

    <label>Height of each section:</label>
    <input type="number" id="height" min="1" required><br>

    <label>Choose color for odd positions:</label>
    <select id="colorOdd">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select><br>

    <label>Choose color for even positions:</label>
    <select id="colorEven">
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="black">Black</option>
    </select><br>

    <label>Choose symbol:</label>
    <select id="symbol">
        <option value="*">*</option>
        <option value="#">#</option>
        <option value="@">@</option>
    </select><br>

    <button onclick="generateRhombus()">Generate Rhombus</button>

    <div style="display: flex; justify-content: center;">
        <div id="upLeft"></div>
        <div id="upRight"></div>
    </div>
    <div style="display: flex; justify-content: center;">
        <div id="downLeft"></div>
        <div id="downRight"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
